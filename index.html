<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Games</title>
    <link rel="stylesheet" href="assets/sass/estilo.css">
    <script src="assets/js/main.js" defer type="module"></script>
</head>

<body>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>DETALHES DO PRODUTO</h2>

            <span class="modal-close" id="modalClose">&#10006;</span>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Lojas</th>
                        <th>Plataformas</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <button class="estilizacao-botao" id="comprar">COMPRAR</button>
        </div>
    </div>

    <header>
        <div id="logo">
            <a href="index.html"><img src="assets/img/logo.png" alt="Logo"></a>
            <h1><span class="destaque">Smart</span>Games</h1>
        </div>

        <nav id="menu">
            <ul>
                <li>
                    <img src="assets/img/home-icon.png" alt="HOME">
                    <a href="">Home</a>
                </li>
                <li>
                    <img src="assets/img/compras-icon.png" alt="SUAS COMPRAS">
                    <a href="">Meus Pedidos</a>
                </li>
                <li>
                    <img src="assets/img/store-icon.png" alt="LOJA">
                    <a href="">Nossa Loja</a>
                </li>
            </ul>
        </nav>

        <div id="conteudo-categorias">
            <div id="opcoes">
                <span>Filter</span>
                <span>Limpar</span>
            </div>

            <div id="galeria-icones">
                <img src="assets/img/op1.png" alt="OPÇÃO DE FILTRO">
                <img src="assets/img/op2.png" alt="OPÇÃO DE FILTRO">
                <img src="assets/img/op3.png" alt="OPÇÃO DE FILTRO">
                <img src="assets/img/op4.png" alt="OPÇÃO DE FILTRO">
                <img src="assets/img/op5.png" alt="OPÇÃO DE FILTRO">
                <img src="assets/img/op1.png" alt="OPÇÃO DE FILTRO">
                <img src="assets/img/op2.png" alt="OPÇÃO DE FILTRO">
                <img src="assets/img/op3.png" alt="OPÇÃO DE FILTRO">
                <img src="assets/img/op4.png" alt="OPÇÃO DE FILTRO">
            </div>

            <button class="estilizacao-botao">Filtros Avançados</button>
        </div>
    </header>

    <main>
        <div id="parte-superior">

            <div id="corpo-pesquisa">
                <input type="text" placeholder="Pesquise por produtos" id="pesquisa">
                <img src="assets/img/search.png" alt="LUPA DE PESQUISA">
            </div>

            <div id="interacao">
                <div class="circulo-destaque-interacao">
                    <img src="assets/img/twitter.png" alt="">
                </div>
                <div class="circulo-destaque-interacao">
                    <img src="assets/img/bellsolid.png" alt="">
                </div>
                <button id="login">Log in</button>
            </div>

        </div>

        <div id="banner">
            <h2>Smart Games</h2>
            <span>Seus jogos favoritos <br> em um só lugar</span>
            <div id="banner-imagem"></div>
        </div>

        <section id="jogos">
            <h2>Nossos Jogos</h2>

            <div id="corpo-card">
                
            </div>
        </section>
    </main>

</body>

</html>
